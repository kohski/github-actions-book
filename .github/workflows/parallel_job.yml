name: Parallel Job
on: push
jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - id: generate
        run: echo "result=Hello" >> ${GITHUB_OUTPUT}
    outputs:
      result: ${{ steps.generate.outputs.result }}
  second:
    runs-on: ubuntu-latest
    needs:
      - first
    steps:
      - env:
          RESULT: ${{ needs.first.outputs.result }}
        run: echo $RESULT
  third:
    runs-on: ubuntu-latest
    needs:
      - second
    steps:
      - run: sleep 10 && echo 'First Job'
